<html> 
	<head>
		<title> Swimmer Data Base Project - login page</title> 
	</head> 
	<body> 
			<h1> Login Here Please: </h1>
			<br>
			<form action="." method="post"> 
				<input type="text" placeholder="username" name="username" value="{{ request.form.password }}"> 
				<input class="btn btn-default" type="submit" value="Login"> 
			</form> 
				{%if error%} 
				<p class="error"><strong>Error:</strong>{{error}} 
				{%endif%}
	</body> 
</html>
